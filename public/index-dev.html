

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToastMin на чистом JavaScript - Пример 01</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
    </style>
    <link href="css/toast.min.css" rel="stylesheet">
    <script src="js/toast.min.js"></script>
</head>

<body>
<script>
    new ToastMin({
        title: 'Внимание',
        text: 'Тестовая отладка!',
        theme: 'warning',
        autohide: true,
        interval: 10000
    });
    new ToastMin({
        title: false,
        text: 'Новая категория создана',
        theme: 'success',
        autohide: true,
        interval: 10000
    });

    window.setInterval(() => {
        new ToastMin({
            title: 'Внимание',
            text: 'Тестовая отладка!',
            theme: 'warning',
            autohide: true,
            interval: 10000
        });
        new ToastMin({
            title: false,
            text: 'Новая категория создана',
            theme: 'success',
            autohide: true,
            interval: 10000
        });
    }, 12000);
</script>
</body>
</html>
